<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>S'enregistrer</title>
</h:head>

<h:body>
	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">
			<h:form>

				<p:fieldset legend="S'enregistrer"
					style="width:42%; position:relative; left:29%">
					<h:panelGrid id="grid" columns="2">
						<h:outputLabel for="name" value="Nom : " style="font-weight:bold" />
						<p:inputText id="name" value="#{clMB.client.nom}" required="true"
							label="Name" />
						<p:outputLabel />
						<p:message for="name" />



						<h:outputLabel for="adresse" value="Adresse : "
							style="font-weight:bold" />
						<p:inputText id="adresse" value="#{clMB.client.adresse}"
							required="true" label="Adresse" />
						<p:outputLabel />
						<p:message for="adresse" />


						<h:outputLabel for="tel" value="TÃ©lÃ©phone : "
							style="font-weight:bold" />
						<p:inputText id="tel" value="#{clMB.client.tel}" required="true"
							label="Tel" />
						<p:outputLabel />
						<p:message for="tel" />


						<h:outputLabel for="mail" value="Mail : " style="font-weight:bold" />
						<p:inputText id="mail" value="#{clMB.client.mail}" required="true"
							label="Mail">
							<f:validator validatorId="vMail" />
						</p:inputText>
						<p:outputLabel />
						<p:message for="mail" />


						<h:outputLabel for="mdp1" value="Mot de passe : "
							style="font-weight:bold" />
						<p:password id="mdp1" match="mdp2" value="#{clMB.client.mdp}"
							required="true" label="Mdp1" />
						<p:outputLabel />
						<p:message for="mdp1" />

						<h:outputLabel for="mdp2" value="Retapez votre mot de passe : "
							style="font-weight:bold" />
						<p:password id="mdp2" value="#{clMB.client.mdp}" required="true"
							label="Mdp2" />
						<p:outputLabel />
						<p:message for="mdp2" />
					</h:panelGrid>

					<p:commandButton value="S'enregistrer" action="#{clMB.addClient}"
						style="margin-right:20px" ajax="false" />
				</p:fieldset>
			</h:form>
		</ui:define>
		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

	</ui:composition>

</h:body>

</html>
