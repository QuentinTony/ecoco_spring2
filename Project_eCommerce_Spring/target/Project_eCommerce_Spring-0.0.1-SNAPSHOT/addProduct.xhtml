<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Ajouter un produit</title>
</h:head>

<h:body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">

			<h:form enctype="multipart/form-data">
				<p:growl id="growl" life="3000" autoUpdate="true" showDetail="true" />
				<p:fieldset legend="Ajouter un produit"
					style="width:50%; position:relative; left:25%">
Designation : <h:inputText value="#{pMB.produit.designation}" />
					<br />
					<br />
Description : <h:inputText value="#{pMB.produit.description}" />
					<br />
					<br />
Prix :<p:inputText value="#{pMB.produit.prix}" />
					<br />
					<br />
Quantité : <p:inputText value="#{pMB.produit.quantite}" />
					<br />
					<br />

Image : <p:fileUpload id="image" value="#{pMB.file}" mode="simple"
						skinSimple="true" />
					<br />
					<br />
					
Caétgorie : <h:selectOneMenu value="#{pMB.categorie.idCategorie}">
						<f:selectItems value="#{caMB.listeCategories}" var="ca"
							itemLabel="#{ca.nomCategorie}" itemValue="#{ca.idCategorie}" />

					</h:selectOneMenu>
					<br />
					<br />
					<br />

					<p:commandButton value="Ajouter un produit"
						action="#{pMB.addProduct}" style="margin-right:20px" ajax="false"
						update="growl" />
				</p:fieldset>
				<br/>
				<br/>
				<p:commandButton value="Retour à votre espace client"
					action="#{pMB.espaceclient}"
					style="margin-right:20px; position:relative; left:37.5%; width:25%"
					ajax="false" update="growl" />
			</h:form>

		</ui:define>


		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

	</ui:composition>

</h:body>

</html>
