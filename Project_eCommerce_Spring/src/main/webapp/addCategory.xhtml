<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Ajouter une catégorie</title>
</h:head>

<h:body>
	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">
			<h:form enctype="multipart/form-data">

				<p:fieldset legend="Ajouter une catégorie" styleClass="formStyle">
					<p:outputLabel value="Nom" />
					<br />
					<p:inputText value="#{caMB.categorie.nomCategorie}" required="true" />
					<br />
					<br />
					<p:outputLabel value="Description" />
					<br />
					<p:inputTextarea value="#{pMB.produit.description}" rows="6"
						maxlength="200" placeholder="Description (200 caractères maximum)"
						cols="42" counter="display"
						counterTemplate="{0} caractères restants" />
					<br />
					<h:outputText id="display" style="font-size:75%" />
					<br />
					<br />
					<p:outputLabel value="Photo" />
					<br />
					<p:fileUpload id="image" value="#{caMB.file}" mode="simple"
						skinSimple="true" required="true" />
				</p:fieldset>

				<br />
				<br />
				<p:commandButton value="Ajouter une catégorie"
					action="#{caMB.addCategory}"
					style="margin-right:auto;margin-left:auto;" update="growl"
					ajax="false" />
			</h:form>
		</ui:define>
		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

	</ui:composition>

</h:body>

</html>
