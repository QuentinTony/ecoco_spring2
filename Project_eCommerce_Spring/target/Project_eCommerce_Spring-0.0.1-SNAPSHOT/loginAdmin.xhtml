
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>

<h:body>


	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">
			<h:form>
				<div class="formStyle">
					<p:fieldset legend="Espace Administrateur"
						style="padding:10px;border:1px solid darkgrey">
						<h:panelGrid columns="1" cellspacing="10">
							<p:outputLabel value="Mail" />
							<p:inputText id="input1" value="#{aMB.admin.mail}" required="true" />

							<p:outputLabel value="Mot de passe" />
							<p:password id="input2" value="#{aMB.admin.mdp}" required="true"/>

							<p:commandButton value="Se connecter" action="#{aMB.isExist}"
								ajax="false" />

						</h:panelGrid>
					</p:fieldset>
				</div>
			</h:form>

		</ui:define>

		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>
	</ui:composition>
</h:body>
</html>
