<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Ajouter une catégorie</title>
</h:head>
<h:body>
<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">

	<h:form enctype="multipart/form-data">

		<p:fieldset legend="Modifier une catégorie">
Id : <h:inputHidden value="#{caMB.categorie.idCategorie}" />
Nom : <h:inputText value="#{caMB.categorie.nomCategorie}" />
description : <h:inputText value="#{caMB.categorie.description}" />
photo : <p:fileUpload id="image" value="#{caMB.file}" mode="simple"
				skinSimple="true" />


		</p:fieldset>
		<p:commandButton value="Modifier une catégorie"
			action="#{caMB.updateCategory}" style="margin-right:20px" ajax="false" />
	</h:form>
	</ui:define>
		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

	</ui:composition>
	

</h:body>

</html>
