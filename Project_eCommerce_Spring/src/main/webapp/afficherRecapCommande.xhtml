
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>

<h:body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="monHeader">
			<ui:insert>
				<ui:include src="/templates/header.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

		<ui:define name="monBody">

			<h2 style="text-align: center; color: darkblue;">Récapitulatif
				de votre commande</h2>
			<h:form>
				<p:dataTable var="" value="">
					<f:facet name="header">
Vos coordonnées </f:facet>
					<p:column headerText="Nom">
						<h:outputText value="#{sessionScope.clSession.nom}" />
					</p:column>
					<p:column headerText="Adresse">
						<h:outputText value="#{sessionScope.clSession.adresse}" />
					</p:column>
					<p:column headerText="Mail">
						<h:outputText value="#{sessionScope.clSession.mail}" />
					</p:column>

					<p:column headerText="Téléphone">
						<h:outputText value="#{sessionScope.clSession.tel}" />
					</p:column>


				</p:dataTable>
			</h:form>
			<br />
			<br />
			<h:form id="tablePanier"
				rendered="#{not empty sessionScope.paSession.listeLigneCommandes}">
				<p:dataTable var="lc"
					value="#{sessionScope.paSession.listeLigneCommandes}">

					<p:column headerText="Produit">
						<h:outputText value="#{lc.produit.designation}" />
					</p:column>

					<p:column headerText="Quantité">
						<h:outputText value="#{lc.quantite}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{lc.prix}€" />
					</p:column>

				</p:dataTable>
				<br />
				<h:panelGrid columns="2">
					<p:outputLabel value="Prix total : " for="prixtotal" />
					<h:outputText id="prixtotal"
						value="#{sessionScope.paSession.prixTotal}€" />
					<h:commandButton value="Valider la commande"
						action="#{coMB.passerCommande}">
						<f:setPropertyActionListener value="#{coMB.client}"
							target="#{coMB.client}"></f:setPropertyActionListener>
					</h:commandButton>
					<h:commandButton value="Annuler la commande"
						action="#{coMB.annulerCommande}" />
				</h:panelGrid>

				<br />
				<br />
				<p:commandButton id="btonret" action="accueilSite.xhmtl"
					value="Retour à l'accueil"></p:commandButton>
			</h:form>

		</ui:define>


		<ui:define name="monFooter">
			<ui:insert>
				<ui:include src="/templates/footer.xhtml"></ui:include>
			</ui:insert>
		</ui:define>

	</ui:composition>

</h:body>

</html>
